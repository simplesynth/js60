<!DOCTYPE html>
<html>
<head>
  <title>
    JS 60
  </title>
  <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <!-- <script src="https://cdn.rangetouch.com/1.0.4/rangetouch.js" async></script> -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/envelope.js"></script>
  <script type="text/javascript" src="assets/js/sequencer.js"></script>
  <script type="text/javascript" src="assets/js/lfo.js"></script>
  <script type="text/javascript" src="assets/js/synth.js"></script>
  <script type="text/javascript" src="assets/js/js_60.js"></script>
</head>
<body>
  <div class="container" id="main">
    <h1 id="mainTitle">JS 60</h1><i>v0.8</i>
    <div id="mainButtons">
      <a href="#" class="btn btn-success" id="startButton">
        START
      </a>
      <a href="#" class="btn btn-danger" id="stopButton">
        STOP
      </a>
    </div>
    <br><br>
    <!-- SEQUENCER -->
    <div class="bs-example">
      <div class="panel-group" id="accordion">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title" style="display: inline-block;">
              <a data-toggle="collapse" id="sequencerOpenButton" data-parent="#accordion" href="#collapseOne">sequencer >>></a>
            </h4>
          </div>
          <div id="collapseOne" class="panel-collapse collapse">
            <div class="panel-body" style="padding-top: 0; padding-bottom: 0;">
              <div id="sequencer-row" class="row">
                <a href="#" id="addNote" class="btn btn-success">
                  <i class="fas fa-plus"></i>
                </a>
                <div class="col-md-2" style="background-color: rgba(0,0,0,0.025);">
                  <h4>speed</h4>
                  <input type="range" name="sequencerSpeed" id="sequencerSpeed" min="100" max="2000">
                </div>
                <div class="col-md-2">
                  <!-- refactor to get index from parent div -->
                  <h4 class="indexNo">1</h4>
                  <span class= "indicatorLight" data-index="0"></span>
                  <input type="range" name="sequencerNote-0" class="sequencerNote" id="sequencerNote-0" data-index="0" min="-12" max="12" step="1">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br>

    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <h2>gain</h2>
          <input id="gainInput" type="range" name="gain" min="0" max="1" step="0.01" >
        </div>
      </div>
      <div class="row">
        <!-- OSCILLATOR I-->
        <div class="col-md-3">
          <h2>oscillator I</h2>
          <h3>shape</h3>
          <select id="shapeInput" style="width: 100%">
            <option value="square">square</option>
            <option value="triangle">triangle</option>
            <option value="sine">sine</option>
            <option value="sawtooth">sawtooth</option>
          </select>

          <h3>frequency</h3>
          <input id="frequencyInput" type="range" name="frequency" min="20" max="880" step="0.25">

        <!-- OSCILLATOR II -->
          <h2>oscillator II</h2>
          <h3>gain</h3>
          <input id="subGainInput" type="range" name="subGain" min="0" max="1" step="0.01" >
          <h3>offset</h3>
          <input id="subOffsetInput" type="range" name="subOffset" min="-12" max="12" step="1"></input>

        </div>

        <!-- FILTER -->
        <div class="col-md-3" id="filterFreq">
          <h2>filter</h2>
          <div class="row">
            <div class="col-md-12">
              <h3>frequency</h3>
              <input id="filterFreqInput" type="range" name="filterFreq" min="0" max="15000">
            </div>
            <div class="col-md-12" id="resonance">
              <h3>resonance</h3>
              <input id="resonanceInput" type="range" name="resonance" min="0" max="30" step="1">
            </div>
          </div>
        </div>
        <!-- ENVELOPE -->
        <div class="col-md-3">
          <h2>envelope</h2>
          <div id="attack">
            <h3>attack</h3>
            <input type="range" name="attackTime" id="attackTime" min="1" max="1000" step="1">
          </div>
          <div id="delay">
            <h3>delay</h3>
            <input type="range" name="delayTime" id ="delayTime" min="1" max="1000" step="1">
          </div>
          <div id="sustain">
            <h3>sustain</h3>
            <input type="range" name="sustainLevel" id="sustainLevel" min="0" max="1" step="0.01">
          </div>
        </div>
        <div class="col-md-3">
          <h3>LFO</h3>
          <div id="shape">
            <h4>shape</h4>
            <select id="lfoShape" style="width: 100%">
              <option value="square">square</option>
              <option value="sine">sine</option>
            </select>
          </div>
          <div id="destination">
            <h4>dest</h4>
            <select id="lfoDestination" style="width: 100%">
              <option value="gain">gain</option>
              <option value="filter">filter</option>
            </select>
          </div>
          <div id="lfo-amplitude">
            <h4>amplitude</h4>
            <input type="range" name="lfoAmplitude" id="lfoAmplitude" min="0.0" max="0.99" step="0.01" value="0">
          </div>
          <div id="lfo-frequency">
            <h4>frequency</h4>
            <input type="range" name="lfoFrequency" id="lfoFrequency" min="-500" max="10">
          </div>
        </div>
      </div>
    </div>

    <br><br>

  </div>
  <div class="container footer"></div>
</body>
</html>
